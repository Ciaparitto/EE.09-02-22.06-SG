<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <div id="kontener">
        <div id="baner1">
            <h1>Pomocnik Css</h1>
        </div>
        <div id="baner2">
            <ol>
                <li><a href="kolory.html">kolory</a></li>
                <li><a href="czcionki.html">czcionki</a></li>
                <li><a href="style.html">Style CSS</a></li>
                <li><a href="https://www.w3schools.com/css/">Pomoc</a></li>
            </ol>
        </div>
        <div id="glowny">
            <h2>Podaj Sladowa H koloru w kodzie HSL</h2>
            <p>„0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
            <img src="kolory.jpg" alt="Przesthzen Barw HSL">
            <p></p>
            <input type="number" id="Input" max="360" placeholder="0 – 360">
            <button onclick="ZmienKolor()">Generuj plakietke</button>
            <table>
                <tr>
                    <th colspan="4" id="kolorG">kolor glowny</th>
                </tr>
                <tr>
                    <td id="kolor2">kolor 2</td>
                    <td id="kolor3">kolor 3</td>
                    <td id="kolor4">kolor 4</td>
                    <td id="kolor5">kolor 5</td>
                </tr>
            </table>                                                                                      
        </div>
        <footer>AUTOR:0000000000</footer>
    </div>
    <script>
        function ZmienKolor()
        {
           
            var x = document.getElementById("Input").value;
                        

            var KolorGlowny = document.getElementById("kolorG");
            KolorGlowny.style.backgroundColor = `hsl(${x}, 100%, 50%)`;

           
            var Kolor2 = document.getElementById("kolor2");
            Kolor2.style.backgroundColor = `hsl(${x}, 80%, 50%)`;

            var kolor3 = document.getElementById("kolor3");
            kolor3.style.backgroundColor = `hsl(${x}, 60%, 50%)`;

            var Kolor4 = document.getElementById("kolor4");
            Kolor4.style.backgroundColor = `hsl(${x}, 40%, 50%)`;

            var Kolor5 = document.getElementById("kolor5");
            Kolor5.style.backgroundColor = `hsl(${x}, 20%, 50%)`;

            
        }
    </script>
</body>
</html>
